<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTAC NaashonSecureIoT - Device Manager</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .status-online  { color: #28a745; }
    .status-offline { color: #dc3545; }
    .heartbeat { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: .6; } 100% { opacity: 1; } }

    .table-hover tbody tr:hover {
      background-color: #f5f5f5;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>

<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Device Manager â€“ MTAC NaashonSecureIoT</h1>

  <!-- ==== Registration Form ==== -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <strong>Add New Device</strong>
    </div>
    <div class="card-body">
      <form id="registerForm">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="devId" class="form-label">Device ID</label>
            <input type="text" class="form-control" id="devId" required placeholder="e.g. sensor_001">
          </div>
          <div class="col-md-4">
            <label for="devType" class="form-label">Type</label>
            <select class="form-select" id="devType" required>
              <option value="">-- select --</option>
              <option value="temperature_sensor">Temperature Sensor</option>
              <option value="humidity_sensor">Humidity Sensor</option>
              <option value="valve_actuator">Valve Actuator</option>
              <option value="network_gateway">Network Gateway</option>
              <option value="camera">Camera</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="devDesc" class="form-label">Description (optional)</label>
            <input type="text" class="form-control" id="devDesc" placeholder="e.g. Living-room sensor">
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Register Device</button>
      </form>
    </div>
  </div>

  <!-- ==== Device List ==== -->
  <div class="card">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <strong>Registered Devices</strong>
      <span id="totalCount" class="badge bg-light text-dark">0</span>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0" id="deviceTable">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Device ID</th>
            <th>Type</th>
            <th>Description</th>
            <th>Status</th>
            <th>Last Seen</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<!-- Bootstrap JS (popper included) -->
<script src="../device_manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
