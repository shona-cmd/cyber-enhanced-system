<!DOCTYPE html>
<html>
<head>
<title>Training</title>
<style>
  body {
    cursor: none;
  }
  #custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9999;
    transition: none;
  }
  #custom-cursor img {
    width: 32px;
    height: 32px;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const cursor = document.createElement('div');
    cursor.id = 'custom-cursor';
    cursor.innerHTML = '<img src="../static/cyber-security.png" id="cursor-img">';
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', function(e) {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    document.addEventListener('click', function() {
      const img = document.getElementById('cursor-img');
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      img.src = `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' fill='${randomColor}' /></svg>`;
    });
  });
</script>
</head>
<body>
<h1>Training</h1>
<p>This is a placeholder page for Training.</p>
</body>
</html>
