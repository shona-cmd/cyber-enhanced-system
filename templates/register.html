<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaashonSecureIoT - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1E40AF;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #0F172A;
            --light: #F8FAFC;
            --gray: #64748B;
            --border: #334155;
            --card-bg: #1E293B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .register-container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        .register-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #60A5FA;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.75rem 0;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(15,23,42,0.8);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            margin: 1rem 0;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1D4ED8;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .success { background: rgba(16,185,129,0.2); color: var(--success); }
        .error   { background: rgba(239,68,68,0.2);   color: var(--danger); }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">NaashonSecureIoT<br><small>Device / User Registration</small></h2>
        
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username (e.g. device_001)" required>
            <input type="password" id="password" name="password" placeholder="Password (min 8 chars)" required minlength="8">
            <button type="submit">Register</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // Pure frontend + Flask backend handler (no page reload)
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = '';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `Success: ${data.message} | Device ID: ${data.device_id}`;
                    messageDiv.classList.add('message', 'success');
                    document.getElementById('registerForm').reset();
                } else {
                    messageDiv.textContent = `Error: ${data.error || 'Registration failed'}`;
                    messageDiv.classList.add('message', 'error');
                }
            } catch (err) {
                messageDiv.textContent = 'Error: Network error â€“ is the Flask server running?';
                messageDiv.classList.add('message', 'error');
                console.error(err);
            }
        });
    </script>
</body>
</html>
