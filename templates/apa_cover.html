<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APA 6th – Secure Login</title>
  <style>
    body {
      cursor: none;
      font-family:'Arial';
    }
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      transition: none;
    }
    #custom-cursor img {
      width: 32px;
      height: 32px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cursor = document.createElement('div');
      cursor.id = 'custom-cursor';
      cursor.innerHTML = '<img src="static/cyber-security.png" id="cursor-img">';
      document.body.appendChild(cursor);

      document.addEventListener('mousemove', function(e) {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });

      document.addEventListener('click', function() {
        const img = document.getElementById('cursor-img');
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        img.src = `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' fill='${randomColor}' /></svg>`;
      });
    });
  </script>
</head>
<body>

  <!-- ==== COVER PAGE ==== -->
  <div>
    <div>
      <h1>
        A beginner’s guide to the<br>
        <span>APA 6<sup>th</sup> ed.<br>referencing style</span>
      </h1>
      <img src="static/img/apa_manual.jpg" alt="APA Manual">
      <div>
        The guide has been prepared by staff from the UCOL Student Experience Team (SET)<br>
        Library and Learning Services<br>
        December 2011
      </div>
      <img src="static/img/ucol_logo.png" alt="UCOL">
    </div>

    <div>
      <p>
        <a href="/login">Login</a> | <a href="/register">Register</a>
      </p>
    </div>
  </div>


</body>
</html>
